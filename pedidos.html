    <main>
        <br>
        <h1 class="titulohacepedido">¡Hacé tu pedido!</h1>
        <br>
        <Section class="secpedido">
            <form action="" method="" target="_blank">
                <h3 class="titulopedido">Datos</h3>
                <div class="divpedido">
                    <label for="nombre" class="pedido">Nombre:</label>
                    <input type="text" name="nombre" 
                    id="nombre" class="pedidoinput" required placeholder="Ingrese su nombre">
                    <br><br>
                    <label for="telefono" class="pedido">Teléfono:</label>
                    <input type="tel" name="telefono" 
                    id="nombre" class="pedidoinput" required placeholder="Ingrese número telefónico">
                    <br><br>
                    <label for="direccion" class="pedido">Dirección:</label>
                    <input type="text" name="direccion" 
                    id="direccion" class="pedidoinput" required placeholder="Ingrese su dirección...">
                     
                </div>
                <br> 
                <h3 class="titulopedido">Tipo de Pedido</h3>
                <div class="divpedido">
                    <input type="radio" name="tipodepedido" id="retirar" class="pedidoinput" value="retirar">
                    <label for="retirar" class="pedido">Para retirar en el local</label>
                    <br>
                    <input type="radio" name="tipodepedido" id="delivery" class="pedidoinput" value="delivery">
                    <label for="delivery" class="pedido">Envío a domicilio</label>
                </div>
                <br>
                <h3 class="titulopedido">¿Qué vas a Pedir?</h3>
                <div class="classeleccion">
                    <div class="eleccion">
                        <input type="checkbox" name="quepedir" id="pancho" class="pedidoinput" value="pancho">
                        <label for="pancho" class="pedido">Pancho</label>
                        <br>
                        <input type="checkbox" name="quepedir" id="hclasica" class="pedidoinput" value="hclasica">
                        <label for="hclasica" class="pedido">Hamburguesa Clásica</label>
                        <br>
                        <input type="checkbox" name="quepedir" id="baconburger" class="pedidoinput" value="baconburger">
                        <label for="baconburger" class="pedido">Bacon burger</label>
                        <br>
                        <input type="checkbox" name="quepedir" id="completapollo" class="pedidoinput" value="completapollo">
                        <label for="completapollo" class="pedido">Completa de Pollo</label>
                    </div>
                    
                    <div class="eleccion">
                        <input type="checkbox" name="quepedir" id="perroclasico" class="pedidoinput" value="perroclasico">
                        <label for="perroclasico" class="pedido">Perro Clasico</label>
                        <br>
                        <input type="checkbox" name="quepedir" id="milaburger" class="pedidoinput" value="milaburger">
                        <label for="milaburger" class="pedido">Milaburger</label>
                        <br>
                        <input type="checkbox" name="quepedir" id="choriburger" class="pedidoinput" value="choriburger">
                        <label for="choriburger" class="pedido">Choriburger</label>
                        <br>
                        <input type="checkbox" name="quepedir" id="completacarne" class="pedidoinput" value="completacarne">
                        <label for="completacarne" class="pedido">Completa de Carne</label>
                    </div>
                    
                    <div class="eleccion">
                        <input type="checkbox" name="quepedir" id="perroexplosivo" class="pedidoinput" value="perroexplosivo">
                        <label for="perroexplosivo" class="pedido">Perro Explosivo</label>
                        <br>
                        <input type="checkbox" name="quepedir" id="rafysburger" class="pedidoinput" value="rafysburger">
                        <label for="rafysburger" class="pedido">Rafysburger</label>
                        <br>
                        <input type="checkbox" name="quepedir" id="choripollo" class="pedidoinput" value="choripollo">
                        <label for="choripollo" class="pedido">Choripollo</label>
                        <br>
                        <input type="checkbox" name="quepedir" id="hmixta" class="pedidoinput" value="hmixta">
                        <label for="hmixta" class="pedido">Hamburguesa Mixta</label>
                    </div>
                </div>
                <br><br>
                <div class="divcomentario">
                    <textarea name="comentario" id="comentario" cols="60" rows="7">Escribe tu comentario</textarea> 
                </div>
                <br><br><br>
                <div class="divboton">
                    <div>
                      <button type="submit" class="botonpedido">Enviar</button>
                      &nbsp &nbsp
                      <button type="reset" class="botonpedido">Borrar</button>
                    </div>
                    <br>
                </div>
            </form>

        </Section>
